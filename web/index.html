<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
  <title>Connect to Metamask</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="connectEle" class="container">
    <h1>Connect to Metamask</h1>
    <p>Click the button below to connect your wallet:</p>
    <button id="connectBtn">Connect Metamask</button>
  </div>
  <div id="disconnectEle" class="container" style="display: none;">
    <h1>Welcome to Metamask</h1>
    <p id="wallet-address"></p>
    <button id="disconnectBtn">Disconnect Metamask</button>
  </div>
  <div id="contractEle" class="container" style="display: none;">
    <h2>Get name from block chain</h2>
    <p id="display-name"></p>
    <button id="getNameBtn">Get</button>

    <hr/>
    
    <h2>Write name to block chain</h2>
    <label>name:</label>
    <!-- <input type="number" id="depositAmount"> -->
    <input type="name" id="name">
    <button id="writeNameBtn">Write block chain</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
