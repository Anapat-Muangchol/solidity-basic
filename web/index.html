<!DOCTYPE html>
<html>
<head>
  <title>Connect to Metamask</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="connectEle" class="container">
    <h1>Connect to Metamask</h1>
    <p>Click the button below to connect your wallet:</p>
    <button id="connectBtn">Connect Metamask</button>
  </div>
  <div id="disconnectEle" class="container" style="display: none;">
    <h1>Welcome to Metamask</h1>
    <p id="wallet-address"></p>
    <button id="disconnectBtn">Disconnect Metamask</button>
  </div>
  <div id="contractEle" class="container" style="display: none;">
    <h1>Write name to block chain</h1>
    <label>name:</label>
    <!-- <input type="number" id="depositAmount"> -->
    <input type="name" id="name">
    <button onclick="writeName()">Write block chain</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
